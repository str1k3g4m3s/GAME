    <style>
        body {

            flex-direction: column;
            min-height: 100dvh;
            color: #fff;
        }
    
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
    
        header button {
            background-image: url('logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
    
        header h1 {
            color: #00ff00;
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex: 1;
        }
    
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 15px #00ff00;
            background-color: #111;
            border-radius: 10px;
        }
    
        .container h1 {
            font-size: 20px;
            color: #00ff00;
            margin-bottom: 15px;
        }
    
        .container p {
            font-size: 20px;
            color: #00ff00;
            margin-bottom: 15px;
        }
    
        .container input {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
    
        .container button {
            display: flex;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .container button:hover {
            background-color: #00cc00;
        }
    
        /* Grid layout para os botões */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    
        .button-grid button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .button-grid button:hover {
            background-color: #00cc00;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;

        }
    
        footer p {
            margin: 0;
